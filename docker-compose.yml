version: '3.7'

services:

  sample:
    container_name: sample
    build:
      context: ./front/sample
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - './front/sample:/app'
      - '/app/node_modules'
    ports:
      - 3001:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
   
  api_login:
    container_name: api_login
    restart: always
    build:
      context: ./api_login
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    links:
      - mongo_login

  api_catalogue:
    container_name: api_catalogue
    restart: always
    build:
      context: ./api_catalogue
      dockerfile: Dockerfile
    ports:
      - 4001:4001
    links:
      - mongo_catalogue
    
  mongo_login:
    container_name: mongo_login
    image: mongo
    restart: always
    ports:
      - 27017:27017
      
  mongo_catalogue:
    container_name: mongo_catalogue
    image: mongo
    restart: always
    ports:
      - 27018:27017